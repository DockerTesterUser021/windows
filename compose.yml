services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
    VERSION: "10"
    RAM_SIZE: "7G"
  CPU_CORES: "10"
   USERNAME: "Renato"
   PASSWORD: "123"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      -.data/windows:/storage
    restart: always
    stop_grace_period: 2m
